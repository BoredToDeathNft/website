<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="/main.css">
    </head>
    <body>
        <div class="hero" id="hero"></div>
        <button class="mint-button" id="main-button">Connect Wallet</button>


        <div class="popup" id="popup">

            <div class="popup-inner">
                <div class="popup-text">
                <p>price: <b id="popup-price">0</b> ETH</p>
                <p>minted: <b id="popup-minted">0</b> Skele's</p>
            </div>
                <p id="error-msg">&nbsp;</p>
                <form class="popup-form" id="mint-form">
                    <input onKeyDown="calc_price_timeout()" id="popup-input" class="popup-input" placeholder="amount" type="text">
                    <button type="submit">Mint</button>
                </form>
            </div>

        </div>

    </body>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/merkletreejs@latest/merkletree.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/keccak256@latest/keccak256.js"></script>

    <script src='/updatescript'></script>
    <script src="/whitelist.js"></script>
    <script src="/main.js"></script>
</html>
